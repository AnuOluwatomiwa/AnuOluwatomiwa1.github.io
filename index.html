    <div class="container-fluid">
        <h5>
            Personal Information
        </h5>

        <form class="row g-4" style="margin-bottom: 10px;">
            <div class="col col-md-3">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                <label style="margin-left: 1px; margin-top: 5px;">Full Name</label>
            </div>
            <div class="col col-md-3">
                <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
            </div>
            <div class="col col-md-5">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </form>

       <form class="row g-3" style="margin-bottom: 10px;">
            <label>Gender</label>
            <div class="col-md-2 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked style="margin-left:auto;">
            <label class="form-check-label" for="exampleRadios1">
                Female
            </label>
            </div>
            <div class="col-md-2 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                checked style="margin-left:auto;">
                <label class="form-check-label" for="exampleRadios2">
                    Male
                </label>
            </div>
        </form>
        
        
        <form class="row g-3" style="padding-top: 10px;">
            <div class="col-md-12">
                <label for="date4" class="form-label">Date Of Birth</label>
                <input type="date" name="date">
            </div>    
            <div class="col-5 col-md-2">
              <label for="inputStateOfOrigin4" class="form-label">State Of Origin</label>
              <input type="text" class="form-control" id="inputStateOfOrigin4" placeholder="State Of Origin">
            </div>
            <div class="col-6 col-md-3">
                <label for="inputNationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="inputNationality" placeholder="Nationality">
            </div>
            <div class="row g-2" style="margin-left: 1px;">
            <div class="col-4 col-md-3">
                <label for="inputBloodGroup" class="form-label">Blood Group</label>
                <input type="text" class="form-control" id="inputBloodGroup" placeholder="BloodGroup">
            </div>
            <div class="row g-2" style="margin-left: 1px;">
                <div class="col-4 col-md-3">
                    <label for="inputMarital" class="form-label">Marital Status</label>
                    <select id="inputMarital" class="form-select">
                        <option selected>Choose...</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Separated</option>
                        <option>Complicated</option>
                      </select>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid" style="margin-top: 20px;">
            <h5>
                Personal Contact Information
            </h5>

            <form class="row g-3" style="padding-top: 10px;">
                <div class="col-9 col-md-4">
                    <label for="inputPhone4" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="inputPhone4" pattern="[0-9]{11}" required placeholder="080-XXX-XXX-XX">
                </div>
                <div class="col-9 col-md-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail address">
                </div>
                <div class="col-9 col-md-4">
                    <label for="inputEmail4" class="form-label">Work e-mail address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail address">
                </div>
                <div class="col-10 col-md-6" style="margin-right: 500px;">
                  <label for="inputAddress" class="form-label">Home Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-10 col-md-6" style="margin-right: 500px;">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-6 col-md-3">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-6 col-md-4">
                  <label for="inputState" class="form-label">State Of Residence</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Ogun</option>
                    <option>Lagos</option>
                  </select>
                </div>
                <div class="col-4 col-md-2">
                  <label for="inputZip" class="form-label">Zip/Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
            </form>

        <div style="margin-top: 20px;">
                <h5>
                    Emergency Contact Information
                </h5>
            <form class="row g-3" style="padding-top: 10px;"">
                <div class="col-10 col-md-5" style="margin-right: 100px;">
                    <label>Name of Emergency Contact</label>
                    <input type="text" class="form-control" id="inputEmergencyContact">

                <div class="col-8 col-md-3">

                <div class="row g-1">
                <div class="col-6 col-md-2" style="margin-left: 10px;">
                    <label for="inputPhone4" class="form-label"> Emergency Phone number</label>
                    <input type="tel" class="form-control" id="inputPhone4" pattern="[0-9]{11}" required placeholder="080-XXX-XXX-XX">
                </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        I confirm that the information provided is correct
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </form>
        </div>
